<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slideOutRight {
      0% { transform: translate(0, 0) rotate(0); opacity: 1; }
      100% { transform: translate(400px, 0) rotate(30deg); opacity: 0; }
    }
    @keyframes slideOutLeft {
      0% { transform: translate(0, 0) rotate(0); opacity: 1; }
      100% { transform: translate(-400px, 0) rotate(-30deg); opacity: 0; }
    }
    @keyframes slideIn {
      0% { transform: translate(400px, 0); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }
    .card { animation: cycleCards 12s infinite; }
    .card2 { animation: cycleCards 12s infinite 3s; }
    .card3 { animation: cycleCards 12s infinite 6s; }
    .card4 { animation: cycleCards 12s infinite 9s; }
    
    @keyframes cycleCards {
      0% { transform: translate(400px, 0); opacity: 0; }
      8.33% { transform: translate(0, 0); opacity: 1; }
      24.99% { transform: translate(0, 0); opacity: 1; }
      33.32% { transform: translate(-400px, 0) rotate(-30deg); opacity: 0; }
      100% { transform: translate(-400px, 0); opacity: 0; }
    }
    
    .check-circle { cursor: pointer; }
    .check-circle:hover { filter: brightness(1.2); }
    
    .x-circle { cursor: pointer; }
    .x-circle:hover { filter: brightness(1.2); }
  </style>

  <!-- Card 1 -->
  <g class="card">
    <rect x="50" y="50" width="300" height="400" rx="20" fill="#2A2A2A" />
    <rect x="70" y="70" width="260" height="320" rx="10" fill="#ffffff" />
    <rect x="90" y="100" width="180" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="130" width="220" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="160" width="160" height="8" rx="4" fill="#E0E0E0" />
    <circle cx="280" cy="120" r="25" fill="#5C7CFF" />
    <text x="280" y="128" font-family="Arial" font-size="20" fill="white" text-anchor="middle">A+</text>
  </g>

  <!-- Card 2 -->
  <g class="card2">
    <rect x="50" y="50" width="300" height="400" rx="20" fill="#2A2A2A" />
    <rect x="70" y="70" width="260" height="320" rx="10" fill="#ffffff" />
    <rect x="90" y="100" width="200" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="130" width="180" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="160" width="220" height="8" rx="4" fill="#E0E0E0" />
    <circle cx="280" cy="120" r="25" fill="#5C7CFF" />
    <text x="280" y="128" font-family="Arial" font-size="20" fill="white" text-anchor="middle">B-</text>
  </g>

  <!-- Card 3 -->
  <g class="card3">
    <rect x="50" y="50" width="300" height="400" rx="20" fill="#2A2A2A" />
    <rect x="70" y="70" width="260" height="320" rx="10" fill="#ffffff" />
    <rect x="90" y="100" width="160" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="130" width="220" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="160" width="180" height="8" rx="4" fill="#E0E0E0" />
    <circle cx="280" cy="120" r="25" fill="#5C7CFF" />
    <text x="280" y="128" font-family="Arial" font-size="20" fill="white" text-anchor="middle">A-</text>
  </g>

  <!-- Card 4 -->
  <g class="card4">
    <rect x="50" y="50" width="300" height="400" rx="20" fill="#2A2A2A" />
    <rect x="70" y="70" width="260" height="320" rx="10" fill="#ffffff" />
    <rect x="90" y="100" width="220" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="130" width="180" height="8" rx="4" fill="#E0E0E0" />
    <rect x="90" y="160" width="200" height="8" rx="4" fill="#E0E0E0" />
    <circle cx="280" cy="120" r="25" fill="#5C7CFF" />
    <text x="280" y="128" font-family="Arial" font-size="20" fill="white" text-anchor="middle">B+</text>
  </g>

  <!-- Action Buttons (Static) -->
  <g class="action-buttons">
    <circle class="x-circle" cx="90" cy="410" r="25" fill="#FF4444" />
    <path d="M80,400 L100,420 M80,420 L100,400" stroke="white" stroke-width="3"/>
    
    <circle class="check-circle" cx="310" cy="410" r="25" fill="#44DD44" />
    <path d="M300,410 L310,420 L325,400" stroke="white" stroke-width="3" fill="none"/>
  </g>
</svg>